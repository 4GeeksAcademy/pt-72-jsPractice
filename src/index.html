<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>Character Name Generator</h1>
      <img src="./test.png" />
      <h6 class="characterName">Luna Vander Unicorn</h6>
      <button id="default" class="btn btn-secondary">Get Random Name</button>
      <button id="female" class="btn btn-info">Get Random Female Name</button>
      <button id="male" class="btn btn-danger">Get Random Male Name</button>
      <button id="none" class="btn btn-primary">Get None Gendered Name</button>
    </div>
  </body>
</html>
